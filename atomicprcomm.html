<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chatbot</title>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/gh/atomic-asher/FlowiseChatEmbed@latest/dist/web.js"
        Chatbot.initFull({
            chatflowid: "cb8d75a4-d6c3-49df-bb9e-3e2409a657bd", // You should insert your actual chatflowid here
            apiHost: "https://flowiseai-railway-production-3887.up.railway.app",
            theme: {
                chatWindow: {
                    welcomeMessage: "Hello! This is custom welcome message",
                    backgroundColor: "#0A192F", // Deep navy blue, similar to the website's background
                    height: 700,
                    width: 400,
                    fontSize: 16,
                    poweredByTextColor: "#303235",
                    botMessage: {
                        backgroundColor: "#112240", // Slightly lighter shade of navy blue
                        textColor: "#8892B0", // Lighter shade of blue for the text
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                    },
                    userMessage: {
                        backgroundColor: "#64FFDA", // Vibrant cyan, to contrast with the deep blues
                        textColor: "#0A192F", // Deep navy blue text color for user messages
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: "Type your question",
                        backgroundColor: "#0A192F", // Matching the overall dark theme
                        textColor: "#8892B0", // Lighter shade of blue for the text
                        sendButtonColor: "#64FFDA", // Vibrant cyan for the send button
                    }
                }
            }
        })
    </script>
</head>
<body>
    <flowise-fullchatbot></flowise-fullchatbot>
</body>
</html>
